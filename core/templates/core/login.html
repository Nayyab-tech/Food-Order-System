{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Food Ordering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }


    body {
  background: 
    linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
    url("{% static 'images/login.jpg' %}") no-repeat center center fixed;
  background-size: cover;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

   .login-container {
  max-width: 480px;
  margin: 80px auto;
  padding: 40px;
  
  /* Transparent background with some opacity */
  background: rgba(255, 255, 255, 0.15);

  /* Blur effect to create glass-like frosted look */
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);

  /* Soft border with semi-transparent white */
  border: 1px solid rgba(255, 255, 255, 0.3);

  /* Rounded corners */
  border-radius: 15px;

  /* Subtle shadow to lift container */
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

  /* Optional light reflection effect */
  position: relative;
  overflow: hidden;
  transition: box-shadow 0.3s ease-in-out;
}

/* Optional: add a subtle shine animation */
.login-container::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0.3) 0%,
    rgba(255, 255, 255, 0) 60%
  );
  transform: rotate(25deg);
  animation: shine 3s infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes shine {
  0% {
    transform: rotate(25deg) translateX(-100%);
  }
  100% {
    transform: rotate(25deg) translateX(100%);
  }
}

/* Make sure text and form controls are above the shine */
.login-container * {
  position: relative;
  z-index: 2;
}

    .login-container:hover {
      box-shadow: 0 16px 40px rgba(0,0,0,0.15);
    }

    .form-label {
      font-weight: 600;
    }

    .form-control:focus {
      border-color: #0dcaf0;
      box-shadow: 0 0 8px rgba(13, 202, 240, 0.3);
    }

    .btn-primary {
      background: #0d6efd;
      border: none;
      font-weight: 600;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background: #084298;
      transform: translateY(-1px);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.6rem;
      color: #0d6efd !important;
    }

    .btn-outline-secondary {
      border-radius: 0 8px 8px 0;
    }

    .input-group .form-control {
      border-radius: 8px 0 0 8px;
    }

    .alert {
      font-size: 0.9rem;
    }

    a {
      text-decoration: none;
      color: #0d6efd;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
  <a class="navbar-brand" href="{% url 'home' %}">FoodOrder</a>
</nav>

<div class="login-container">
  <h2 class="mb-4 text-center text-primary">Welcome Back ðŸ‘‹</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required />
      </div>
    </div>

    <div class="mb-4">
  <label for="password" class="form-label">Password</label>
  <div class="input-group">
    <span class="input-group-text"><i class="fas fa-lock"></i></span>
    <input type="password" class="form-control" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
    <span class="input-group-text" onclick="togglePassword()" style="cursor: pointer;">
      <i id="toggleIcon" class="fa-regular fa-eye"></i>
    </span>
  </div>
</div>


    <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
  </form>

  <p class="text-center mt-3 text-muted">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
<script>
  function togglePassword() {
    const input = document.getElementById('password');
    const icon = document.getElementById('toggleIcon');
    const isPassword = input.type === 'password';

    input.type = isPassword ? 'text' : 'password';
    icon.classList.toggle('fa-eye');
    icon.classList.toggle('fa-eye-slash');
  }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
